<p></p>
<div class="container">
    <div class="panel panel-heading">Emetteur</div><p></p>
        <div class="panel-body">
         <form #f="ngForm" (ngSubmit)="onAddEmetteur(f)">  
            <div class="form-group">
                <label class="control-label">Nom-Emetteur :</label>
                <input type="text" class="form-control" name="nom" ngModel [(ngModel)]="emetteurbase.nom">
            </div>
            <div class="form-group">
                <label class="control-label">Prenom-Emetteur :</label>
                <input type="text" class="form-control" name="prenom" ngModel [(ngModel)]="emetteurbase.prenom">
            </div>
            <div class="form-group">
                <label class="control-label">Telephone :</label>
                <input type="text" class="form-control" name="telephone" ngModel [(ngModel)]="emetteurbase.telephone">
            </div>
            <div class="form-group">
                <label class="control-label">Cni :</label>
                <input type="text" class="form-control" name=cni ngModel [(ngModel)]="emetteurbase.cni">
            </div>
            <div class="form-group">
                <label class="control-label">Montant:</label>
                <input type="number" class="form-control" name=montant ngModel [(ngModel)]="emetteurbase.montant">
            </div>
            <button type="submit" class="btn btn-primary">Ajouter-Emetteur</button>
         </form> 
         <table class="table">
            <tr>
                <th>ID</th><th>Prenom</th><th>Cni</th><th>montant</th>
            </tr>

             <tr  *ngFor="let c of listemetteur">
                <td> {{ c.id }}</td>
                <td> {{ c.prenom }}</td>
                <td> {{ c.cni }}</td>
                <td> {{ c.montant}}</td>
             
            </tr>
      </table>
    </div>
</div>
